<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">{{posts.title}}</h3>
</div>

<div class="panel-body">
    <div class="col-xs-25">
        <div class="row">
            <div class="col-xs-4">
                <img [src]="posts.postPath"/>
            </div>   
        </div>
        <div class="col-xs-3">
            {{posts.date}}    
        </div>
        
    </div>
    <div class="col-xs-8">
        {{posts.discription}}
    </div>
</div>
