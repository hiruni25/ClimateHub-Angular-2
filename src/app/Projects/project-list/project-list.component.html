<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header"><b>Project List</b></div>
      <div class="card-body">
  
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Organisation</th>
                <th scope="col">Category</th>
                <th scope="col">Access Type</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>

            <tbody>

              <tr *ngFor="let p of projects">
                <th scope="row">{{p.id}}</th>
                <td>{{p.project_title}}</td>
                <td>{{p.author}}</td>
                <td>{{p.organisation}}</td>
                <td>{{p.category}}</td>
                <td>{{p.accessible}}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="getProjectById(p.id)"><i class="far fa-eye"></i></button>
                  <button type="button" class="btn btn-success" routerLink="edit-projects/{{p.id}}"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-danger" (click)="deleteProject(p.id)"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>

              <tr>
                <th scope="row">2</th>
                <td>Kandalama Hotel</td>
                <td>Hiruni</td>
                <td>University of Moratuwa</td>
                <td>Example</td>
                <td>Open</td>
                <td>
                  <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                  <button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
      </div>
    </div>
    </div>
