<app-admin-nav></app-admin-nav>
<app-breadcrumb></app-breadcrumb>

<div class="container">
  <h1 class="main-title">Projects Summary</h1>
<!--
      <div class="row">
        <div class="col-12">  -->
          <table class="table table-bordered">

            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Organisation</th>
                <th scope="col">Category</th>
                <th scope="col">Access Type</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>

            <tbody>

              <tr *ngFor="let p of projects">
                <th scope="row">{{p.id}}</th>
                <td>{{p.project_title}}</td>
                <td>{{p.author}}</td>
                <td>{{p.organisation}}</td>
                <td>{{p.category}}</td>
                <td>{{p.accessible}}</td>
                <td>
                  <button type="button" class="btn btn-primary" routerLink="/details/{{p.id}}/{{p.version_id}}"><i class="far fa-eye"></i></button>
                  <button type="button" class="btn btn-success" routerLink="edit-projects/{{p.id}}"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-danger" (click)="deleteProject(p.id)"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>


            </tbody>
          </table>
        </div>

      </div> -->


    <app-footer></app-footer>
