<app-admin-nav></app-admin-nav>
<app-breadcrumb></app-breadcrumb>

  <div class="container">
    <div class="row row-1">
      <div class="col">
          <h1 class="main-title">Results</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div class="card border border-info rounded text-center">
              <div class="card-body  shadow  " >
                <h2 class="card-title" >{{eventDetail?.title}}</h2>
                
                <p class="card-text" *ngFor=" let votes of polling " ><b>{{votes.no_of_votes}} </b>person(s) have voted for the {{eventDetail.title}} event</p>
                <p class="card-text" *ngFor=" let votes of polling " !ng-if="no_of_votes">Nobody has voted yet</p>
                <a href="/event-list" class="btn btn-info" >Back</a>
              </div>
              <div class="card-footer text-muted">
                Poll closing at: {{eventDetail?.sdate}}
              </div>
          </div>
      </div>
  </div>
  </div>
