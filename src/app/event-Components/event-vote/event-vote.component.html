<app-navbar></app-navbar>
<app-breadcrumb></app-breadcrumb>
<div class="container " style="width: 100%; height: 100%;">
    <div class=row>
        <div class="col">
            <button type="button" class="btn btn-light mx-2" routerLink="/Events">Event Calendar</button>
            <!-- <button type="button" class="btn btn-light mx-2" routerLink="/event-vote">Event Poll</button> -->
        </div>
    </div>
    <div class=row>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Event Name</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>

                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eve of pollList | paginate: {itemsPerPage: 4, currentPage: page}">

                    <th scope="row">{{eve.title}}</th>
                    <td>{{eve.venue}}</td>
                    <td>{{eve.sdate}}</td>
                    <td>{{eve.edate}}</td>

                    <td>
                        <button class="btn btn-success btn-sm mx-2" routerLink="event-poll/{{eve.id}}">
                            Vote
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <pagination-controls (pageChange)="page=$event" class="float-right"></pagination-controls>
</div>
<app-footer></app-footer>
