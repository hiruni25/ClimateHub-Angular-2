<app-navbar></app-navbar>
<app-breadcrumb></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card border border-info rounded text-center">
        <div class="card-header">
          TOPIC: {{eventPoll.title}}
        </div>
        <div class="card-body  shadow  ">
          <h3 class="card-title">{{eventPoll.description}}</h3>
      <p class="card-text">
        Venue: {{eventPoll.venue}}
      </p>
      <p class="card-text">
        FROM: {{eventPoll.sdate}} - TO: {{eventPoll.edate}}
      </p>
      <p class="card-text">
        FOR {{eventPoll.partcipantType}}S.
      </p>
      <p class="card-text">
        Would you like to partcipate for this event..
      </p>
      <hr>
      <form (ngSubmit)="castVote()" [formGroup]="saveVote">


        <div class="form-check form-check-inline" class="form-group">

          <input class="form-check-input" type="radio" name="vote" id="yes" value="1" class='formControl'
            formControlName="vote" required>
          <label class="form-check-label mx-1" for="yes">YES</label>

        </div>
        
        <div class="form-group"  id="email-address">
          <label for="email">Your Email address: </label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <hr>
        <div class="btn-group">

          <a href="/event-user-list " class="btn btn-secondary mr-2">Back</a>
          <button class="btn btn-info" type="submit" [disabled]="!saveVote.valid">Vote</button>

        </div>

      </form>
        </div>
      </div>
    </div>
  </div>
  

</div>
<app-footer></app-footer>
