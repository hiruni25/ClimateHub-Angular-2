<app-navbar></app-navbar>
<app-breadcrumb></app-breadcrumb>
<div class="container">
  <div class="card text-center">

    <div class="card-header">
      TOPIC: {{eventPoll.title}}
    </div>
    <div class="card-body">
      <h3 class="card-title">{{eventPoll.description}}</h3>
      <p class="card-text">
        Venue: {{eventPoll.venue}}
      </p>
      <p class="card-text">
        FROM: {{eventPoll.sdate}} - TO: {{eventPoll.edate}}
      </p>
      <p class="card-text">
        FOR {{eventPoll.partcipantType}} users.
      </p>
      <p class="card-text">
        Would you like to partcipate for this event..
      </p>
      <hr>
      <form (ngSubmit)="castVote()" [formGroup]="saveVote">

        
          <div class="form-check form-check-inline" class="form-group">

            <input class="form-check-input" type="radio" name="vote" id="yes" value="1" class='formControl'
              formControlName="vote">
            <label class="form-check-label mx-1" for="yes">YES</label>

          </div>

          <hr>
          <div class="btn-group">

            <a href="/event-vote " class="btn btn-secondary mr-2">Back</a>
            <button class="btn btn-success" type="submit">Vote</button>

          </div>
        
      </form>
    </div>

  </div>

</div>
<app-footer></app-footer>
